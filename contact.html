<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Responsive meta tags  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add fontawesome icons -->
    <script src="https://kit.fontawesome.com/d629a925ee.js" crossorigin="anonymous"></script>
    <!-- Link Own CSS file -->
    <link href="./styles.css" rel="stylesheet">
    <title>Travel Website</title>
</head>

<body>
    <!-- Header Contact page -->
    <header>
         <!-- Navbar -->
         <nav class="overlay navigation">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="destinations.html" class="nav-link">Destinations</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        
        <!-- Welcome h1 tag Text -->
        <div class="overlay intro-text align-center">
            <div class="backdrops">
                <h1>Our door is always open for communication. LetÂ´s talk.</h1>
            </div>
        </div>

        <!-- Background image for contact page header -->
        <div>
            <picture>
                <source media="(min-width: 768px)" srcset="assets/contactpage.jpg" alt="Man fishing in a bamboo forest Vietnam">
                <img src="assets/contactpage-mobile.jpg" class="d-block w-100 full-screen-img" alt="Jumping out of helicopter">
            </picture>
        </div>

     </header>
     <!-- Header Homepage End -->


     <!-- Main Section of Contact page -->
     <main>
        <!-- Contact information Section -->
        <section class="contact-flex">
            <!-- Contact details -->
            <div class="contact-item meet-us">
                <div class="contact-item-text">
                    <h2>Meet us</h2>
                    <p class="contact-details">Phone number: 01234 67 78 89</p>
                    <p class="contact-details">Email: contact@abc.com</p>
                    <p class="contact-details">Address: 20-22 Wenlock Rd, London N1 7GU</p>
                </div>
            </div>

            <!-- Map location -->
            <div class="contact-item">
                <div class="map-responsive">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.0503781694197!2d-0.09576364838560886!3d51.53063581672463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761ca7536f641b%3A0xf04700eaaada325f!2sHyperionDev!5e0!3m2!1sen!2suk!4v1670357703223!5m2!1sen!2suk" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>

        </section>
        <!-- Contact information Section End -->


        <!-- Newsletter sign up section -->
        <section class="newsletter">
            <h2>Sign up to our newsletter </h2>
            
            <!-- Newsletter form -->
            <form action="/sendTheDataHere" method="post">

                <!-- Newsletter preference question -->
                <p class="input-prompt">What articles are you interested in?</p>

                <div class="signup-flex">
                    <div class="newsletter-choice">
                        <input type="radio" name="newsletter" value="solo" id="solo">
                        <label for="solo">Solo Travel</label>
                    </div>

                    <div class="newsletter-choice">
                        <input type="radio" name="newsletter" value="group" id="group">
                        <label for="group">Group Travel</label>
                    </div>
                </div>
                
                <!-- Newsletter email input and submit button -->
                <div class="newsletter-input">
                    <input class="email-input" type="email" placeholder="Type your email...">
                    <button class="newsletter-button" type="submit">Sign up</button>
                </div>

            </form>

        </section>
        <!-- Newsletter sign up section End -->

     </main>
     <!-- Main Section of Contact page End -->
     
    <!-- Add Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Add own js script tag -->

</body>
</html>
